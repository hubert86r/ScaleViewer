<div class="row" *ngIf="movieDetails | async as movie">
  <div class="col s4"><img [src]="movie.image" /></div>
  <table class="col s8">
    <tbody>
      <tr>
        <td>Title</td>
        <td>{{ movie[0].id }}</td>
      </tr>
      <tr>
        <td>Year</td>
        <td>{{ movie[0].id }}</td>
      </tr>
      <tr>
        <td>Genre</td>
        <td>{{ movie[0].id }}</td>
      </tr>
      <tr>
        <td>Director</td>
        <td>{{ movie[0].id }}</td>
      </tr>
      <tr>
        <td>Plot</td>
        <td>{{ movie[0].id }}</td>
      </tr>
      <tr>
        <td>Country</td>
        <td>{{ movie[0].id }}</td>
      </tr>
      <tr>
        <td>imdbRating</td>
        <td>{{ movie[0].id }}</td>
      </tr>
    </tbody>
  </table>
  <button class="btn black" (click)="goToMovies()">Back</button>
</div>
